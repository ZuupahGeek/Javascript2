<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    
    <nav>
        <h1>Chat</h1>
    </nav>

    <div id="chat">
        <div id="chat-window">
            <div id="output">
                <div class="chatbox">
                    <p class="chat-name">Namnet på användaren</p>
                    <p class="chat-msg">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio, sit!</p>
                </div>
            </div>
            <div id="feedback"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id="message" placeholder="Enter your message">
            <button id="send">SEND</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
